<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Relâmpago</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1 id="quiz-question">Qual é a capital de Portugal?</h1>
    <div id="options">
      <button class="option-btn" id="optA">A) Lisboa</button>
      <button class="option-btn" id="optB">B) Porto</button>
      <button class="option-btn" id="optC">C) Coimbra</button>
      <button class="option-btn" id="optD">D) Faro</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
